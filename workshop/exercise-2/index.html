<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Exercise 2</title>
    <link rel="stylesheet" href="assets/styles.css">
     <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>The Great Frog Race</h1>
      <ol id="track" class="track"></ol>
    </main>
    <section class="podium">
      <div class="podiums">
        <div class="frogSeat" id="frogSeat-2"></div>
        <div class="secondPlace" id="secondPlace">
          <span>#2</span>
        </div>
      </div>
      <div class="podiums">
        <div class="frogSeat" id="frogSeat-1"></div>
        <div class="firstPlace" id="firstPlace">
          <span>#1</span>
        </div>
      </div>
      <div class="podiums">
        <div class="frogSeat" id="frogSeat-3"></div>
        <div class="thirdPlace" id="thirdPlace">
          <span>#3</span>
        </div>
      </div>
    </section>
    <section class="newRaceSection">
      <button class="newRace" id="newRace">Play another race</button>
    </section>
    <script src="assets/frogStable.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
